[tool:pytest]
# pytest configuration for cc-benchmark

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --import-mode=importlib

# Minimum Python version
minversion = 3.10

# Test timeout (if pytest-timeout is installed)
# timeout = 60

# Coverage options (if pytest-cov is installed)
# addopts = --cov=benchmark --cov-report=term-missing